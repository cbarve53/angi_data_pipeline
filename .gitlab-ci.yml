stages:
  - build
  - deploy
  - transform
  - test

variables:
  IMAGE: angi_export_app:latest
  DOCKER_DRIVER: overlay2

build:
  stage: build
  image: docker:24
  services:
    - docker:dind
  script:
    - docker build -t $IMAGE export_app
    - docker image ls
  only:
    - main

deploy:
  stage: deploy
  image: bitnami/kubectl:latest
  script:
    - kubectl apply -f k8s/minio-namespace.yaml
    - kubectl apply -f k8s/minio-deployment.yaml
    - kubectl apply -f k8s/minio-service.yaml
    - kubectl apply -f k8s/postgres-deployment.yaml
    - kubectl apply -f k8s/postgres-service.yaml
  only:
    - main

transform:
  stage: transform
  image: python:3.10
  variables:
    DB_HOST: postgres
    DB_PORT: 5432
    DB_USER: angi
    DB_PASS: angi_pass
    DB_NAME: angi
    DB_SCHEMA: analytics
  script:
    - pip install dbt-core dbt-postgres
    - cd dbt_project
    - |
      cat > profiles.yml <<EOF
      angi_profile:
        target: dev
        outputs:
          dev:
            type: postgres
            host: ${DB_HOST}
            port: ${DB_PORT}
            user: ${DB_USER}
            password: ${DB_PASS}
            dbname: ${DB_NAME}
            schema: ${DB_SCHEMA}
            threads: 1
      EOF
    - mv profiles.yml ~/.dbt/profiles.yml
    - dbt deps
    - dbt seed --profiles-dir .
    - dbt run --profiles-dir .
  only:
    - main

test:
  stage: test
  image: python:3.10
  script:
    - pip install dbt-core dbt-postgres
    - cd dbt_project
    - dbt test
    - dbt docs generate
  artifacts:
    paths:
      - dbt_project/target
  only:
    - main
